<table class="mapContent">
	<tbody>
		<tr>
			<td style="width: 85%">
				<div class="map-div">
					<agm-map [latitude]="this.serviGloAct.lat" [longitude]="this.serviGloAct.lng" [zoom]="zoom" (mapClick)="mapClicked($event)"
					 [mapTypeControl]="true" [fullscreenControl]="true">
						<agm-marker *ngFor="let marker of this.serviGloAct.markers;" [latitude]="marker.latitud-0" [longitude]="marker.longitud-0"
						 [iconUrl]="this.http+marker.id_categoria+this.ext" (markerClick)="markerClicks(marker)">
							<agm-info-window>
								<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height: 250px; width:400px">
									<!-- Indicators -->
									<ol class="carousel-indicators">
										<li data-target="#carousel-example-generic" *ngFor="let imagen of imagenes; let i = index" data-slide-to=i [ngClass]="{'active': i==0 }"></li>
									</ol>

									<!-- Wrapper for slides -->
									<div class="carousel-inner" role="listbox">
										<div class="item" *ngFor="let imagen of imagenes; let i = index" [ngClass]="{'active': i==0 }">
											<img style="height: 250px; width:400px" src={{imagen.val_configuracion}}{{imagen.srcServ}}{{imagen.nombre_archivo}} alt="...">
											<div class="carousel-caption">
												...
											</div>
										</div>

									</div>

									<!-- Controls href="#carousel-example-generic" -->
									<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
										<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
										<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>

								<div class="map-title" data-toggle="modal" data-target="#mod-mul-map" (click)="getMultimediaMarker(marcador)">
									<a class="center-block">{{marker.nombre}}</a>
								</div>
							</agm-info-window>
						</agm-marker>
						<!-- <agm-circle *ngFor="let marker of this.serviGloAct.markers;" [latitude]="marker.latitud-0" [longitude]="marker.longitud-0"
								 [circleDraggable]="true" [editable]="true" [fillColor]="red" [radius]="10">
								</agm-circle>
						
								<agm-polygon [paths]="paths">
								</agm-polygon>
								<agm-polyline>
									<agm-polyline-point *ngFor="let marker of this.serviGloAct.markers;"  [latitude]="marker.latitud-0" [longitude]="marker.longitud-0">
									</agm-polyline-point>			
								</agm-polyline> -->

					</agm-map>
				</div>

			</td>
			<td style="width: 15%">
				<div style="height: 70vh; overflow-y: auto;">
					<ul>
						<div class="blockCategory" *ngFor="let category of this.categorias;" (click)="btnCat(category)" [class.selected2]="category === this.categoria">
							<div style="background-color: #222; color: white;">
								{{category.nombre}}
							</div>
							<div [ngStyle]="{ 'background-color':  category.color }" style="height: 50px"></div>
						</div>

						<div class="blockCategory" (click)="btnCat(category)">
							<div style="background-color: #222; color: white;">
								Todas las categorias
							</div>
							<div [ngStyle]="{ 'background-color':  'rgb( 80, 80, 80 )' }" style="height: 50px"></div>
						</div>

					</ul>
				</div>
			</td>
		</tr>
	</tbody>

</table>
