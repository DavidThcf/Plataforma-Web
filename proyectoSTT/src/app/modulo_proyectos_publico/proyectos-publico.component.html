<div class="container">
    <h2 style="margin-top: 3px">LISTA DE PROYECTOS</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" #searchBox class="form-control" placeholder="Buscar..." (keyup)="search(searchBox.value)">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" aria-label="Left Align">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div style="overflow-y: auto; height: 75vh" class="scroll">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 30%" style="text-align: left;">Proyecto</th>
                    <!-- <th style="width: 30%">Lider de Proyecto</th> -->
                    <!-- <th style="width: 25%" style="text-align: center;">Due√±o</th> -->
                    <th style="width: 25%">Porcentaje Ejecutado</th>
                    <th style="width: 25%" style="text-align: center;"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proyect of this.serviciog.proyectos_publico" style="height: 30px;">
                    <td style="width: 30%">
                        <p>{{proyect.nom_pro}}</p>
                        <span>
                            <p >{{proyect.descripcion}}</p>
                        </span>
                    </td>
                    <!-- <td><p class="txt">{{proyect.nombre}} {{proyect.apellido}}</p></td> -->
                    <!-- <td><p class="txt">{{proyect.porcentaje_cumplido | number:'.3'}} % </p></td> -->
                    <td style="width: 25%">
                        <p class="txt">{{proyect.porcentaje_cumplido}} % </p>
                    </td>
                    <td style="width: 25%">
                        <button class="btn btn-primary" (click)="entrar(proyect)" style=" background-color: orange">
                            Entrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
