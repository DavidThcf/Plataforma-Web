<button *ngIf="!isMapSelected" class="btn-select-map" (click)="btnAddImgMap()">
	M
</button>


<button *ngIf="!isMapSelected" class="btn-add-img btn-primary" data-toggle="modal" 
data-target="#mod-reg-mult" >						
+				
</button>
<button *ngIf="isMapSelected" class="btn-ok btn-success" (click)="envioCambios()"> 			
	OK					
</button>

<select class="select-mul form-control" name="tipo" [(ngModel)]="this.tipo" (change)="cambio($event)">
	<option value="img">Imagenes</option>
	<option value="doc">Documentos</option>
	<option value="sou">Audios</option>
	<option value="vid">Videos</option>
	<option value="oth">Otros</option>
</select>

<div class="row" *ngIf="this.tipo === 'img'">
	<h3>Imagenes</h3>
	<div class="col-xs-6 col-md-3" *ngFor="let imagen of this.serviciog.imagenes">	
		<input type="checkbox" *ngIf="isMapSelected" class="chk" [checked]=imagen.isViewMap (change)="checked(imagen)"  >						
		<a  class="thumbnail">
			<img src={{imagen.val_configuracion}}{{imagen.srcServ}}{{imagen.nombre_archivo}} alt={{imagen.subtitulo}}>			
			<div class="caption">
				<h3>{{imagen.titulo}}</h3>															
			</div>
		</a>
	</div>	
</div>
<div class="row" *ngIf="this.tipo === 'doc'">
	<h3>Documentos</h3>
	<table class="multHover table table-striped" style="width:90%;margin-left:5%">
		<thead>
			<tr style="position:relative;width:100%">
				<th>#</th>
				<th style="width:20%">Titulo</th>
				<th style="width:75%">Descripción</th>
			</tr>
		</thead>
		<tbody>
			<tr style="cursor:pointer" *ngFor="let imagen of this.serviciog.imagenes" >
				<th scope="row" style="vertical-align:middle">#</th>
				<td style="vertical-align:middle">{{imagen.titulo}}</td>
				<td>{{imagen.subtitulo}}</td>
			</tr>
		</tbody>
	</table>

</div>
<div class="row" *ngIf="this.tipo === 'sou'">
	<h3>Audio</h3>
	<table class="multHover table table-striped" style="width:90%;margin-left:5%">
		<thead>
			<tr style="position:relative;width:100%">
				<th>#</th>
				<th style="width:20%">Nombre</th>
				<th style="width:75%">Descripción</th>
			</tr>
		</thead>
		<tbody>
			<tr class="goSound" style="cursor:pointer" src="http://knower.udenar.edu.co/mp/user2/multimedia\sonidos\95-17-2.mp3" nom="PLANET THE HELL.mp3">
				<th scope="row" style="vertical-align:middle">#</th>
				<td style="vertical-align:middle">PLANET THE HELL.mp3</td>
				<td>123</td>
			</tr>
		</tbody>
	</table>		
</div>
<div class="row" *ngIf="this.tipo === 'vid'">
	<h3>Videos</h3>
	<div class="col-xs-12 col-md-4" *ngFor="let imagen of this.serviciog.imagenes">	
		<input type="checkbox" *ngIf="isMapSelected" class="chk" [checked]=imagen.isViewMap (change)="checked(imagen)"  >						
		<a  class="thumbnail">
			<video controls  class="video-js" >
				<source src="{{imagen.val_configuracion}}{{imagen.srcServ}}{{imagen.nombre_archivo}}" type='video/mp4'/>
			</video>
			<div class="caption">
				<h4>{{imagen.titulo}}</h4>															
			</div>
		</a>
	</div>
</div>
<div class="row" *ngIf="this.tipo === 'oth'">
	<h3>Otros Archivos</h3>		
</div>
<registro-multimedia></registro-multimedia>
