<div style="margin-top: -22px">
	<h3>Estadisticas</h3>
	<div style="float:right; width: 302px; margin-right: 10px">
		<select class="form-control"  #p (change)="cambioGrafico(p.value)">
			<option value="1">Progreso</option>
			<option value="2">Progreso Actividades</option>
			<option value="3">Categorias</option>
		</select>	
	</div>	
</div>


<div *ngIf="this.option == 1" style="display: block; height: 450px; width: 450px" class="center-block">
	<canvas baseChart
	[data]="doughnutChartData"
	[labels]="doughnutChartLabels"
	[chartType]="doughnutChartType"
	[colors]="Color"
	(chartHover)="chartHovered($event)"
	(chartClick)="chartClicked($event)"></canvas> 
</div>

<div *ngIf="this.option == 2" style="display: block">
	<h1>asdasd</h1>
	<canvas baseChart
	[datasets]="barChartData"
	[labels]="barChartLabels"
	[options]="barChartOptions"
	[legend]="barChartLegend"
	[chartType]="barChartType"
	[colors] = "barColor"
	(chartHover)="chartHovered($event)"
	(chartClick)="chartClicked($event)"></canvas>
</div>
